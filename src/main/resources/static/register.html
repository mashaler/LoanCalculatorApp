<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h2>
    Register
    <button id="theme-toggle" aria-label="Toggle theme">🌙 Dark Mode</button>
</h2>

<form id="register-form" class="auth-form">
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="username" required />

    <label for="register-password">Password:</label>
    <div class="password-field">
        <input type="password" id="register-password" name="password" required />
        <button type="button"
                class="password-toggle-btn"
                onclick="togglePassword('register-password', this)"
                aria-label="Toggle password visibility">👁️</button>
    </div>

    <button type="submit">Register</button>
</form>

<div id="auth-error-message" style="display:none;"></div>

<p>Already have an account? <a href="login.html">Login here</a></p>

<script src="script.js"></script>
</body>
</html>
